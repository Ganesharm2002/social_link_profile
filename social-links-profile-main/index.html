<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- Link Fontawesome Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link Local CSS -->
    <link
      rel="stylesheet"
      href="/social_link_profile/social-links-profile-main/style.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row text-center">
        <div class="col-12 col-md-6">
          <div
            class="card"
            style="width: 22rem; height: auto; background-color: hsl(0, 0%, 8%)"
          >
            <img
              style="
                height: 70px;
                width: 70px;
                border-radius: 50%;
                margin: 0 auto;
              "
              src="/social_link_profile/social-links-profile-main/assets/images/ganesh.jpg"
              class="card-img-top mt-2"
              alt="avator"
            />
            <div class="card-body text-light">
              <h5>Ganesharm Verma</h5>
              <p class="card-text text-warning">Myanmar, Sagaing</p>
              <p>"Frontend Developer & UI UX Designer"</p>
            </div>
            <ul class="list-group list-group-flush m-2">
              <li class="list-group-item p-2">
                <a target="_blank" href="https://github.com/Ganesharm2002"
                  ><i class="fa-brands fa-github me-2"></i>Github</a
                >
              </li>
              <li class="list-group-item p-2">
                <a target="_blank" href="https://x.com/developerGanesh"
                  ><i class="fa-brands fa-x-twitter me-2"></i>Twitter</a
                >
              </li>
              <li class="list-group-item p-2">
                <a
                  target="_blank"
                  href="https://discordapp.com/users/1331959473203314701"
                  ><i class="fa-brands fa-discord me-2"></i>Discord</a
                >
              </li>
              <li class="list-group-item p-2">
                <a
                  target="_blank"
                  href="https://www.frontendmentor.io/profile/Ganesharm2002"
                  ><span
                    ><img
                      style="
                        height: 18px;
                        width: 18px;
                        border-radius: 50%;
                        margin-right: 5px;
                      "
                      src="/social_link_profile/social-links-profile-main/assets/images/favicon-32x32.png"
                      alt="" /></span
                  >Frontend Mentor</a
                >
              </li>
              <li class="list-group-item p-2">
                <a target="_blank" href="https://codepen.io/Ganesharm2002"
                  ><i class="fa-brands fa-codepen me-2"></i>Code Pen</a
                >
              </li>
            </ul>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
